<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Pour la recherche dans la nav bar -->
    <link href="lib/ionic-filter-bar/dist/ionic.filter.bar.min.css" rel="stylesheet">
    <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.min.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
          <ion-nav-buttons>
            <button menu-toggle="left" class="button button-icon ion-navicon"></button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view> </ion-nav-view>

      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-item menu-close ui-sref="accueil">Accueil</ion-item>
        <ion-item menu-close ui-sref="recherche">Recherche avancée</ion-item>
        <ion-item menu-close ui-sref="conseil">Conseil santé</ion-item>
        <ion-item menu-close ui-sref="compte">Mon compte</ion-item>
        <ion-item menu-close ui-sref="aide">Aide et commentaires</ion-item>
      </ion-side-menu>

    </ion-side-menus>
    <div class="tabs">
      <a class="tab-item" ui-sref="#">
        Espace publicitaire
      </a>
    </div>
  </body>
</html>
